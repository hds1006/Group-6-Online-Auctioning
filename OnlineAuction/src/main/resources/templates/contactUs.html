    <form id="form" method="post" th:action="@{/contactUsTicket}" th:object="${contactUsTicket}">
        <div class="d-flex justify-content-center">
            <div class="card w-50 shadow bg-light mt-2 mb-3">
                <div class="card-header d-flex justify-content-center">
                    <h3 th:text="${ticketInfo != null && ticketInfo.id != null} ? 'Ticket submitted successfully, a confirmation email has been sent.' : 'Contact Us'" id="title"><b></b></h3>
                </div>
                <fieldset id="form-body">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="form-floating shadow-sm mt-1 mb-1 w-75">
                            <input required type="text" class="form-control" name="firstName" th:field="*{firstName}">
                            <label for="fname">First Name:</label>
                        </div>

                        <div class="form-floating shadow-sm mt-1 mb-1 w-75">
                            <input required type="text" class="form-control" name="lastName" th:field="*{lastName}">
                            <label for="lname">Last Name:</label>
                        </div>

                        <div class="form-floating shadow-sm mt-1 mb-1 w-75">
                            <input required type="email" class="form-control" name="email" th:field="*{email}">
                            <label for="email">Email: </label>
                        </div>

                        <textarea required class="desc-box" name ="message" placeholder="Please describe the issue you are having" th:field="*{message}"></textarea>
                    </div>
                </fieldset>
                <div class="d-flex justify-content-center mb-2">
                    <input class="btn btn-outline-primary" type="submit" value="Submit" id="submitButton">
                    <a class="btn btn-outline-danger" style="margin-left: 15px" th:href="@{/index}">Back</a>
                </div>
            </div>
        </div>
    </form>
    <script th:inline="javascript">
        function onSubmit(event) { 
            event.preventDefault();
            showSuccessMessage();
        }

        function showSuccessMessage() {
            document.getElementById('form-body').disabled = true;
            document.getElementById('submitButton').disabled = true;
            document.getElementById('title').innerText = "Ticket Submitted Successfully!";
        }
