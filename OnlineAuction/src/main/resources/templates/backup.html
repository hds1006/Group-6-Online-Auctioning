	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<link th:href="@{/styles/button.css}" rel="stylesheet" />
<link th:href="@{/styles/landing.css}" rel="stylesheet" />
<link th:href="@{/styles/browse.css}" rel="stylesheet" />
<link th:href="@{/styles/employee_page.css}" rel="stylesheet" />
<!-- font import -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
	rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
	<!-- HEADER BAR -->
	<div th:insert="header :: header"></div>
	<!-- END HEADER BAR -->

	<div class="card mx-4"
		style="margin-top: 1.5rem !important; margin-bottom: 1.5rem !important;">
		<div class="card-header">
			<h3>Schedule a new database backup</h3>
		</div>
		<div class="card-body">
			<form th:action="@{/createNewBackup}" method="post" id="backupForm">
				<span>Start at:</span>
				<input type="date" name="date">
				<input type="time" name="time">
				<br><br>
				<span>Then repeat:</span>
				<select name="repeat">
					<option value="Minute">Minute (FOR TESTING PURPOSES)</option>
					<option value="Daily">Daily</option>
					<option value="Weekly">Weekly</option>
					<option value="Monthly">Monthly</option>
				</select>
				<br><br>
				<button type="Submit" class="btn btn-success">Submit</button>
				<a th:href="@{/searchWidgetButton}"><button type="button" class="btn btn-danger">Cancel</button></a>
			</form>
		</div>
		<th:block th:if="${success} == true">
			<span style="color: green;">Success!</span>		
		</th:block>
	</div>

</body>
